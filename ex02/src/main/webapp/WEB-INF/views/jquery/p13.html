<!DOCTYPE html>

<title>Insert title here</title>
</head>
<script>

                $(document).ready(function () {
                    $("input").focus(function () {
                        $(this).css("background-color", "yellow");
                    });

                                $("input").blur(function () {
                                    $(this).css("background-color", "white");
                                });
                });

    </script>
<body>

</body>
